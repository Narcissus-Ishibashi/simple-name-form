<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>回答集計</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8f8f8;
      padding: 40px 24px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #e0e0e0;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    .icon {
      font-size: 18px;
    }
    .wrap {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📊 回答集計</h1>
  <div class="wrap">
    <table id="responses-table">
      <thead>
        <tr>
          <th>名前</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <p class="note">※同じ名前で再送信すると上書きされます。</p>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATmNqFm7juv8Vie3-62-L62BG8pCnCxWQ",
      authDomain: "github-nomikai-form.firebaseapp.com",
      projectId: "github-nomikai-form",
      storageBucket: "github-nomikai-form.firebasestorage.app",
      messagingSenderId: "1025705286107",
      appId: "1:1025705286107:web:8d915cd8273e5d58c96ffe",
      measurementId: "G-SKHX86H3E5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const table = document.getElementById("responses-table");
    const tbody = table.querySelector("tbody");
    const theadRow = table.querySelector("thead tr");

    // 日付の順番（週ごとに土日）
    const orderedDays = [
      "6月1日（日）",
      "6月7日（土）", "6月8日（日）",
      "6月14日（土）", "6月15日（日）",
      "6月21日（土）", "6月22日（日）",
      "6月28日（土）", "6月29日（日）"
    ];

    // テーブルヘッダーを作成
    orderedDays.forEach(day => {
      const th = document.createElement("th");
      th.textContent = day;
      theadRow.appendChild(th);
    });

    // 出欠をアイコンで表示
    function formatResponse(dayData) {
      const isDay = dayData?.["昼"];
      const isNight = dayData?.["夜"];
      if (isDay && isNight) return "☀🌙";
      if (isDay) return "☀";
      if (isNight) return "🌙";
      return "✕";
    }

    // Firestoreからデータ取得
    db.collection("responses").orderBy("timestamp", "asc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.textContent = data.name || "(名無し)";
        tr.appendChild(nameTd);

        orderedDays.forEach(day => {
          const td = document.createElement("td");
          td.textContent = formatResponse(data.responses?.[day]);
          td.className = "icon";
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }).catch(err => {
      alert("集計データの取得に失敗しました");
      console.error(err);
    });
  </script>
</body>
</html>
