<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>回答集計</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 40px 24px;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .slot {
      margin-bottom: 30px;
    }

    .slot h3 {
      margin-bottom: 8px;
      color: #2e7d7c;
    }

    .result-line {
      font-size: 16px;
      margin-top: 4px;
    }

    .button-area {
      margin-top: 40px;
    }

    #clear-button {
      padding: 12px 24px;
      background-color: #d9534f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #clear-button:hover {
      background-color: #c9302c;
    }

    .back-link {
      display: block;
      margin-top: 24px;
      font-size: 14px;
      text-decoration: none;
      color: #2e7d7c;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📝 回答集計 📝</h1>
  <div id="results"></div>

  <div class="button-area">
    <button id="clear-button">⚠️ 回答クリアボタン⚠️管理者専用⚠️</button>
    <a class="back-link" href="index.html">← フォームに戻る</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATmNqFm7juv8Vie3-62-L62BG8pCnCxWQ",
      authDomain: "github-nomikai-form.firebaseapp.com",
      projectId: "github-nomikai-form",
      storageBucket: "github-nomikai-form.firebasestorage.app",
      messagingSenderId: "1025705286107",
      appId: "1:1025705286107:web:8d915cd8273e5d58c96ffe",
      measurementId: "G-SKHX86H3E5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const timeSlots = [
      { id: "3月29日（土）12:00～" },
      { id: "3月29日（土）17:00～" },
      { id: "3月30日（日）12:00～" },
      { id: "3月30日（日）17:00～" },
    ];

    function renderResults(participants) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      timeSlots.forEach(slot => {
        const responses = { "○": [], "△": 0, "✕": 0 };

        participants.forEach(p => {
          const res = p.responses?.[slot.id];
          if (res === "○") responses["○"].push(p.name);
          else if (res === "△") responses["△"]++;
          else if (res === "✕") responses["✕"]++;
        });

        const div = document.createElement("div");
        div.className = "slot";
        div.innerHTML = `
          <h3>🗓 ${slot.id}</h3>
          <div class="result-line">
            〇 ${responses["○"].length}人：${responses["○"].join(" / ") || "なし"}　
            △ ${responses["△"]}人　
            ✕ ${responses["✕"]}人
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function loadResponses() {
      const snapshot = await db.collection("responses").orderBy("timestamp").get();
      const participants = snapshot.docs.map(doc => doc.data());
      renderResults(participants);
    }

    loadResponses();

    // クリアボタン機能
    document.getElementById("clear-button").addEventListener("click", async () => {
      const pw = prompt("管理用パスワードを入力してください：");

      if (pw !== "tonegawasakurai") {
        alert("パスワードが違います。");
        return;
      }

      const ok = confirm("⚠️ 本当にすべての回答を削除しますか？");

      if (ok) {
        const snapshot = await db.collection("responses").get();
        const batch = db.batch();
        snapshot.forEach(doc => {
          batch.delete(doc.ref);
        });

        await batch.commit();
        alert("すべての回答を削除しました！");
        location.reload();
      }
    });
  </script>
</body>
</html>
