<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>飲み会日程調整</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    .slot-group { margin-bottom: 20px; }
    .option-label { margin-right: 15px; }
  </style>
</head>
<body>
  <h1>🍻 飲み会日程調整</h1>
  <form id="schedule-form">
    <div class="form-group">
      <label for="name">名前：</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <p>各日程のご都合（〇・△・✕から選んでください）：</p>

      <!-- 日程ごとの選択肢 -->
      <div class="slot-group">
        <strong>3月29日（土）12:00～</strong><br />
        <label class="option-label"><input type="radio" name="slot-1" value="○" required> ○</label>
        <label class="option-label"><input type="radio" name="slot-1" value="△"> △</label>
        <label class="option-label"><input type="radio" name="slot-1" value="✕"> ✕</label>
      </div>

      <div class="slot-group">
        <strong>3月29日（土）17:00～</strong><br />
        <label class="option-label"><input type="radio" name="slot-2" value="○" required> ○</label>
        <label class="option-label"><input type="radio" name="slot-2" value="△"> △</label>
        <label class="option-label"><input type="radio" name="slot-2" value="✕"> ✕</label>
      </div>

      <div class="slot-group">
        <strong>3月30日（日）12:00～</strong><br />
        <label class="option-label"><input type="radio" name="slot-3" value="○" required> ○</label>
        <label class="option-label"><input type="radio" name="slot-3" value="△"> △</label>
        <label class="option-label"><input type="radio" name="slot-3" value="✕"> ✕</label>
      </div>

      <div class="slot-group">
        <strong>3月30日（日）17:00～</strong><br />
        <label class="option-label"><input type="radio" name="slot-4" value="○" required> ○</label>
        <label class="option-label"><input type="radio" name="slot-4" value="△"> △</label>
        <label class="option-label"><input type="radio" name="slot-4" value="✕"> ✕</label>
      </div>
    </div>

    <button type="submit">送信</button>
  </form>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById("schedule-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;

      const schedule = {
        "3月29日（土）12:00～": form["slot-1"].value,
        "3月29日（土）17:00～": form["slot-2"].value,
        "3月30日（日）12:00～": form["slot-3"].value,
        "3月30日（日）17:00～": form["slot-4"].value,
      };

      result.innerHTML = `
        <h2>ありがとうございました！</h2>
        <p><strong>${name}</strong> さんのご回答：</p>
        <ul>
          ${Object.entries(schedule).map(([time, value]) => `<li>${time}：${value}</li>`).join("")}
        </ul>
      `;

      form.reset();
    });
  </script>
</body>
</html>
