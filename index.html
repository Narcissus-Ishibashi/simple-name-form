<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>飲み会日程調整</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
      padding: 40px 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 0 32px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 16px;
      width: 200px;
      box-sizing: border-box;
    }

    .day-group {
      margin-bottom: 30px;
    }

    .day-label {
      font-weight: bold;
      margin-bottom: 6px;
      text-align: left;
      margin-left: 70px;
    }

    .time-pair-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-slot {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time-label {
      font-weight: bold;
      min-width: 70px;
    }

    .option-button {
      padding: 6px 14px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      transition: 0.2s ease;
    }

    .option-button[data-value="○"] {
      font-size: 32px;
      line-height: 1;
    }

    .option-button.selected {
      background-color: #2e7d7c;
      color: white;
      border-color: #2e7d7c;
    }

    .submit-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #2e7d7c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #236664;
    }

    #result {
      margin-top: 40px;
    }

    ul {
      padding-left: 0;
      list-style: none;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍻 飲み会日程調整 🍻</h1>
    <form id="schedule-form">
      <div class="form-group">
        <label for="name">名前：</label>
        <input type="text" id="name" required placeholder="佐藤太郎" />
      </div>

      <div class="day-group">
        <div class="day-label">3月29日（土）</div>
        <div class="time-pair-row">
          <div class="time-slot" data-slot="slot-1">
            <div class="time-label">12:00～</div>
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
          <div class="time-slot" data-slot="slot-2">
            <div class="time-label">17:00～</div>
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>
      </div>

      <div class="day-group">
        <div class="day-label">3月30日（日）</div>
        <div class="time-pair-row">
          <div class="time-slot" data-slot="slot-3">
            <div class="time-label">12:00～</div>
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
          <div class="time-slot" data-slot="slot-4">
            <div class="time-label">17:00～</div>
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>
      </div>

      <button class="submit-button" type="submit">送信</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Firebase SDKs (互換版) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATmNqFm7juv8Vie3-62-L62BG8pCnCxWQ",
      authDomain: "github-nomikai-form.firebaseapp.com",
      projectId: "github-nomikai-form",
      storageBucket: "github-nomikai-form.firebasestorage.app",
      messagingSenderId: "1025705286107",
      appId: "1:1025705286107:web:8d915cd8273e5d58c96ffe",
      measurementId: "G-SKHX86H3E5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("schedule-form");
    const result = document.getElementById("result");
    const selection = {};

    document.querySelectorAll(".time-slot").forEach((row) => {
      const slotName = row.dataset.slot;
      const buttons = row.querySelectorAll(".option-button");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          selection[slotName] = btn.dataset.value;
          buttons.forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
      });
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

      const missing = ["slot-1", "slot-2", "slot-3", "slot-4"].filter(
        (slot) => !selection[slot]
      );
      if (missing.length > 0) {
        alert("すべての時間帯について選択してください！");
        return;
      }

      const responseData = {
        name: name,
        responses: {
          "3月29日（土）12:00～": selection["slot-1"],
          "3月29日（土）17:00～": selection["slot-2"],
          "3月30日（日）12:00～": selection["slot-3"],
          "3月30日（日）17:00～": selection["slot-4"]
        },
        timestamp: new Date()
      };

      try {
        await db.collection("responses").add(responseData);
        alert("送信が完了しました！");

        result.innerHTML = `
          <h2>ありがとうございました！</h2>
          <p><strong>${name}</strong> さんのご回答：</p>
          <ul>
            ${Object.entries(responseData.responses)
              .map(([time, value]) => `<li>${time}：${value}</li>`)
              .join("")}
          </ul>
        `;
        form.reset();
        document.querySelectorAll(".option-button").forEach((b) =>
          b.classList.remove("selected")
        );
      } catch (error) {
        console.error("送信エラー:", error);
        alert("送信に失敗しました。");
      }
    });
  </script>
</body>
</html>
