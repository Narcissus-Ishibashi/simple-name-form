<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>飲み会日程調整</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .slot-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .slot-group strong {
      display: block;
      margin-bottom: 8px;
    }
    .options {
      display: flex;
      gap: 15px;
      margin-left: 10px;
    }
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d7c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #236664;
    }
    ul {
      text-align: left;
      padding-left: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍻 飲み会日程調整</h1>
    <form id="schedule-form">
      <div class="form-group">
        <label for="name">名前：</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <p>各日程のご都合（〇・△・✕から選んでください）：</p>

        <div class="slot-group">
          <strong>3月29日（土）12:00～</strong>
          <div class="options">
            <label><input type="radio" name="slot-1" value="○" required> ○</label>
            <label><input type="radio" name="slot-1" value="△"> △</label>
            <label><input type="radio" name="slot-1" value="✕"> ✕</label>
          </div>
        </div>

        <div class="slot-group">
          <strong>3月29日（土）17:00～</strong>
          <div class="options">
            <label><input type="radio" name="slot-2" value="○" required> ○</label>
            <label><input type="radio" name="slot-2" value="△"> △</label>
            <label><input type="radio" name="slot-2" value="✕"> ✕</label>
          </div>
        </div>

        <div class="slot-group">
          <strong>3月30日（日）12:00～</strong>
          <div class="options">
            <label><input type="radio" name="slot-3" value="○" required> ○</label>
            <label><input type="radio" name="slot-3" value="△"> △</label>
            <label><input type="radio" name="slot-3" value="✕"> ✕</label>
          </div>
        </div>

        <div class="slot-group">
          <strong>3月30日（日）17:00～</strong>
          <div class="options">
            <label><input type="radio" name="slot-4" value="○" required> ○</label>
            <label><input type="radio" name="slot-4" value="△"> △</label>
            <label><input type="radio" name="slot-4" value="✕"> ✕</label>
          </div>
        </div>
      </div>

      <button class="submit-button" type="submit">送信</button>
    </form>

    <div id="result" style="margin-top: 30px;"></div>
  </div>

  <script>
    const form = document.getElementById("schedule-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;

      const schedule = {
        "3月29日（土）12:00～": form["slot-1"].value,
        "3月29日（土）17:00～": form["slot-2"].value,
        "3月30日（日）12:00～": form["slot-3"].value,
        "3月30日（日）17:00～": form["slot-4"].value,
      };

      result.innerHTML = `
        <h2>ありがとうございました！</h2>
        <p><strong>${name}</strong> さんのご回答：</p>
        <ul>
          ${Object.entries(schedule).map(([time, value]) => `<li>${time}：${value}</li>`).join("")}
        </ul>
      `;

      form.reset();
    });
  </script>
</body>
</html>
