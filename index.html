  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATmNqFm7juv8Vie3-62-L62BG8pCnCxWQ",
      authDomain: "github-nomikai-form.firebaseapp.com",
      projectId: "github-nomikai-form",
      storageBucket: "github-nomikai-form.firebasestorage.app",
      messagingSenderId: "1025705286107",
      appId: "1:1025705286107:web:8d915cd8273e5d58c96ffe",
      measurementId: "G-SKHX86H3E5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const form = document.getElementById("schedule-form");
    const result = document.getElementById("result");
    const selection = {};
    document.querySelectorAll(".time-slot").forEach((row) => {
      const slotName = row.dataset.slot;
      const buttons = row.querySelectorAll(".option-button");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          selection[slotName] = btn.dataset.value;
          buttons.forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
      });
    });
    async function showResponders() {
      const snapshot = await db.collection("responses").get();
      const names = snapshot.docs.map(doc => doc.data().name).filter(n => n);
      document.getElementById("responder-names").textContent = names.join(" / ");
      document.getElementById("response-info").style.display = "block";
    }
    showResponders();
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const missing = ["slot-1", "slot-2", "slot-3", "slot-4", "slot-5", "slot-6", "slot-7", "slot-8", "slot-9", "slot-10", "slot-11", "slot-12", "slot-13", "slot-14", "slot-15", "slot-16", "slot-17", "slot-18"].filter((slot) => !selection[slot]);
      if (missing.length > 0) {
        alert("すべての時間帯について選択してください！");
        return;
      }
      const responseData = {
        name: name,
        responses: {
          "6月1日（日）12:00～": selection["slot-1"],
          "6月1日（日）17:00～": selection["slot-2"],
          "6月7日（土）12:00～": selection["slot-3"],
          "6月7日（土）17:00～": selection["slot-4"],
          "6月8日（日）12:00～": selection["slot-5"],
          "6月8日（日）17:00～": selection["slot-6"],
          "6月14日（土）12:00～": selection["slot-7"],
          "6月14日（土）17:00～": selection["slot-8"],
          "6月15日（日）12:00～": selection["slot-9"],
          "6月15日（日）17:00～": selection["slot-10"],
          "6月21日（土）12:00～": selection["slot-11"],
          "6月21日（土）17:00～": selection["slot-12"],
          "6月22日（日）12:00～": selection["slot-13"],
          "6月22日（日）17:00～": selection["slot-14"],
          "6月28日（土）12:00～": selection["slot-15"],
          "6月28日（土）17:00～": selection["slot-16"],
          "6月29日（日）12:00～": selection["slot-17"],
          "6月29日（日）17:00～": selection["slot-18"],
        },
        timestamp: new Date()
      };
      try {
        const querySnapshot = await db.collection("responses").where("name", "==", name).get();
        if (!querySnapshot.empty) {
          const docId = querySnapshot.docs[0].id;
          await db.collection("responses").doc(docId).set(responseData);
        } else {
          await db.collection("responses").add(responseData);
        }
        alert("送信が完了しました！");
        result.innerHTML = `
          <h2>ありがとうございました！</h2>
          <p><strong>${name}</strong> さんのご回答：</p>
          <ul>
            ${Object.entries(responseData.responses).map(([time, value]) => `<li>${time}：${value}</li>`).join("")}
          </ul>
        `;
        form.reset();
        document.querySelectorAll(".option-button").forEach((b) => b.classList.remove("selected"));
        await showResponders();
      } catch (error) {
        console.error("送信エラー:", error);
        alert("送信に失敗しました。");
      }
    });
