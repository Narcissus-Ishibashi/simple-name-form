<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>飲み会日程調整</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .slot-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .slot-group strong {
      display: block;
      margin-bottom: 8px;
    }
    .options {
      display: flex;
      gap: 10px;
    }

    .option-button {
      flex: 1;
      padding: 8px 0;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      transition: 0.2s ease;
    }
    .option-button.selected {
      background-color: #2e7d7c;
      color: white;
      border-color: #2e7d7c;
    }

    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d7c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #236664;
    }

    ul {
      text-align: left;
      padding-left: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍻 飲み会日程調整</h1>
    <form id="schedule-form">
      <div class="form-group">
        <label for="name">名前：</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <p>各日程のご都合（〇・△・✕から選んでください）：</p>

        <!-- 日程ごと -->
        <div class="slot-group" data-slot="slot-1">
          <strong>3月29日（土）12:00～</strong>
          <div class="options">
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>

        <div class="slot-group" data-slot="slot-2">
          <strong>3月29日（土）17:00～</strong>
          <div class="options">
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>

        <div class="slot-group" data-slot="slot-3">
          <strong>3月30日（日）12:00～</strong>
          <div class="options">
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>

        <div class="slot-group" data-slot="slot-4">
          <strong>3月30日（日）17:00～</strong>
          <div class="options">
            <button type="button" class="option-button" data-value="○">○</button>
            <button type="button" class="option-button" data-value="△">△</button>
            <button type="button" class="option-button" data-value="✕">✕</button>
          </div>
        </div>
      </div>

      <button class="submit-button" type="submit">送信</button>
    </form>

    <div id="result" style="margin-top: 30px;"></div>
  </div>

  <script>
    const form = document.getElementById("schedule-form");
    const result = document.getElementById("result");

    const selection = {};

    // ボタン風〇△✕のクリック処理
    document.querySelectorAll(".slot-group").forEach((group) => {
      const slotName = group.dataset.slot;
      const buttons = group.querySelectorAll(".option-button");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // 選択記録
          selection[slotName] = btn.dataset.value;

          // 他のボタンの選択を外す
          buttons.forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
      });
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;

      // 未選択のチェック
      const missing = ["slot-1", "slot-2", "slot-3", "slot-4"].filter(
        (slot) => !selection[slot]
      );
      if (missing.length > 0) {
        alert("すべての日程について〇△✕を選択してください！");
        return;
      }

      const schedule = {
        "3月29日（土）12:00～": selection["slot-1"],
        "3月29日（土）17:00～": selection["slot-2"],
        "3月30日（日）12:00～": selection["slot-3"],
        "3月30日（日）17:00～": selection["slot-4"],
      };

      result.innerHTML = `
        <h2>ありがとうございました！</h2>
        <p><strong>${name}</strong> さんのご回答：</p>
        <ul>
          ${Object.entries(schedule).map(([time, value]) => `<li>${time}：${value}</li>`).join("")}
        </ul>
      `;

      form.reset();
      document.querySelectorAll(".option-button").forEach((b) => b.classList.remove("selected"));
    });
  </script>
</body>
</html>
