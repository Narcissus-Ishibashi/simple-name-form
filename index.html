<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>局長・櫻井さん日程調整</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
      padding: 40px 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 0 32px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 16px;
      width: 200px;
      box-sizing: border-box;
    }

    .day-group {
      margin-bottom: 30px;
    }

    .day-label {
      font-weight: bold;
      margin-bottom: 6px;
      text-align: left;
      margin-left: 70px;
    }

    .time-pair-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-slot {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time-label {
      font-weight: bold;
      min-width: 70px;
    }

    .option-button {
      padding: 6px 14px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      transition: 0.2s ease;
    }

    .option-button[data-value="○"] {
      font-size: 32px;
      line-height: 1;
    }

    .option-button.selected {
      background-color: #2e7d7c;
      color: white;
      border-color: #2e7d7c;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-top: 30px;
    }

    .submit-button {
      width: 200px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #2e7d7c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #236664;
    }

    .result-link {
      margin-top: 20px;
      font-size: 16px;
      color: #6b34c9;
      text-decoration: none;
    }

    .result-link:hover {
      text-decoration: underline;
    }

    #result {
      margin-top: 40px;
    }

    #response-info {
      border: 2px dashed #aaa;
      padding: 16px;
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 14px;
    }

    #response-info .note {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }

    ul {
      padding-left: 0;
      list-style: none;
      text-align: left;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 16px;
      }

      .form-group {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: nowrap; /* ← 追加：折り返させない */
      }

      .form-group label {
        flex: 0 0 auto;
        margin-right: 8px;
        white-space: nowrap; /* ← 名前：が折れないように */
      }
      
      input[type="text"] {
        width: 70%;     /* ← 入力欄の幅をやや狭く調整 */
        height: 40px;
        font-size: 16px;
      }

      .day-label {
        margin-left: 0;
        text-align: center;
      }

      .time-pair-row {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

  .time-slot {
    flex-direction: row; /* 横並びを維持！ */
    flex-wrap: wrap;     /* 折り返し可能にする（画面幅に応じて） */
    align-items: center;
    gap: 10px;
  }

      .option-button {
        font-size: 24px;
        padding: 8px 14px;
      }

      .submit-button {
        width: 100%;
      }

      .result-link {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍻 局長・櫻井さんおめでとう会日程調整 🍻</h1>
<!-- 🔽 置き換え用フォームエリア -->
<form id="schedule-form">
  <div class="form-group">
    <label for="name">名前：</label>
    <input type="text" id="name" required placeholder="さがら" />
  </div>

  <!-- 🔽 日程エリア（昼/夜） -->
  <div id="days-container"></div>

  <div class="button-group">
    <button class="submit-button" type="submit">送信</button>
    <a href="responses.html" class="result-link">回答集計を見る</a>
  </div>
</form>

<div id="result"></div>
<div id="response-info" style="display: none;">
  <div><strong>回答者</strong><br><span id="responder-names"></span></div>
  <div class="note">※回答を修正したい場合は前回に回答した際と同じ名前で入力の上、再度ご回答ください。</div>
</div>

<!-- 🔽 スクリプト -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyATmNqFm7juv8Vie3-62-L62BG8pCnCxWQ",
    authDomain: "github-nomikai-form.firebaseapp.com",
    projectId: "github-nomikai-form",
    storageBucket: "github-nomikai-form.firebasestorage.app",
    messagingSenderId: "1025705286107",
    appId: "1:1025705286107:web:8d915cd8273e5d58c96ffe",
    measurementId: "G-SKHX86H3E5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const days = [
    "6月1日（日）",
    "6月7日（土）",
    "6月8日（日）",
    "6月14日（土）",
    "6月15日（日）",
    "6月21日（土）",
    "6月22日（日）",
    "6月28日（土）",
    "6月29日（日）"
  ];

  const container = document.getElementById("days-container");
  days.forEach((day, index) => {
    const group = document.createElement("div");
    group.className = "day-group";
    group.innerHTML = `
      <div class="day-label">${day}</div>
      <div class="time-pair-row">
        <label><input type="checkbox" data-day="${day}" data-time="昼" /> 昼</label>
        <label><input type="checkbox" data-day="${day}" data-time="夜" /> 夜</label>
      </div>
    `;
    container.appendChild(group);
  });

  async function showResponders() {
    const snapshot = await db.collection("responses").get();
    const names = snapshot.docs.map(doc => doc.data().name).filter(n => n);
    document.getElementById("responder-names").textContent = names.join(" / ");
    document.getElementById("response-info").style.display = "block";
  }
  showResponders();

  document.getElementById("schedule-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    if (!name) {
      alert("名前を入力してください！");
      return;
    }

    const inputs = document.querySelectorAll('input[type="checkbox"]');
    const responses = {};

    days.forEach(day => {
      const dayInputs = Array.from(inputs).filter(input => input.dataset.day === day);
      responses[day] = {
        昼: dayInputs.find(i => i.dataset.time === "昼").checked,
        夜: dayInputs.find(i => i.dataset.time === "夜").checked
      };
    });

    const responseData = {
      name: name,
      responses: responses,
      timestamp: new Date()
    };

    try {
      const querySnapshot = await db.collection("responses").where("name", "==", name).get();
      if (!querySnapshot.empty) {
        const docId = querySnapshot.docs[0].id;
        await db.collection("responses").doc(docId).set(responseData);
      } else {
        await db.collection("responses").add(responseData);
      }

      alert("送信が完了しました！");
      document.getElementById("result").innerHTML = `
        <h2>ありがとうございました！</h2>
        <p><strong>${name}</strong> さんのご回答：</p>
        <ul>
          ${Object.entries(responses).map(([day, times]) =>
            `<li>${day}：${[
              times.昼 ? "昼" : "",
              times.夜 ? "夜" : ""
            ].filter(Boolean).join("・") || "不参加"}</li>`).join("")
          }
        </ul>
      `;
      document.getElementById("schedule-form").reset();
      await showResponders();
    } catch (error) {
      console.error("送信エラー:", error);
      alert("送信に失敗しました。");
    }
  });
</script>
</body>
</html>
